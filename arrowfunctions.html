<!DOCTYPE html>
<html>
    <body>
        <h2>JAVASCRIPT ARROW FUNCTION</h2>
        <P>THIS EXAMPLE SHOWS AN ARROW FUNCTIONS WITH A PARAMETER.</P>
        <p id="result"></p>
        <script>
            add = (a,b) > a+b;
            document.getElementByid("result").innerHTML = add(4,6);
        </script>
    </body>
</html>
