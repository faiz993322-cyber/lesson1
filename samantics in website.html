<!DOCTYPE html>
<html>
<head>
    <title>Semantic HTML</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; padding: 15px; }
        header, nav, section, article, footer {
            background: white;
            margin: 10px 0;
            padding: 10px;
            border: 2px solid #ff6f61;
        }
        h1, h2 { color: #ff6f61; }
    </style>
</head>

<body>

<header>
    <h1>Semantic Elements</h1>
    <p>Understand semantic elements of HTML</p>
</header>

<nav>
    Home | About | Contact
</nav>

<section>
    <h2>Goal</h2>
    <p>To understand semantic elements and create a webpage.</p>
</section>

<article>
    <h2>Getting Started</h2>
    <p>
        HTML semantic tags give meaning to the content.
        Examples: header, nav, section, article, footer.
    </p>
</article>

<footer>
    Made by Faiz
</footer>

</body>
</html>
