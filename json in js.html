<!DOCTYPE html>
<html>
    <body>
        <h2>Convert a Javascript object into a JSON string, and send it to the server.</h2>
        <p id="result"></p>
        <script>
            var myObj = { name:"Riya", age: 12, genter: 7};
            var myJSON = JSON.stringify(myObj); // convert objects to JSON for sending data
            var newobj= JSON.parse(myJSON); // convert objects while receiving data
            document.getElementById("result").innerHTML = newobj.name;
        </script>
    </body>
</html>
