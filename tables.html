<!DOCTYPE html>
<html>
<head>
    <title>HTML Tables Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 20px;
        }

        h1, h2 {
            color: #ff6f61;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            background-color: white;
        }

        th, td {
            border: 2px solid #333;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #ff6f61;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .footer {
            margin-top: 30px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>

<body>

    <h1>HTML TABLE PROJECT</h1>
    <h2>Student Marks Table</h2>

    <table>
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Class</th>
            <th>Maths</th>
            <th>Science</th>
            <th>English</th>
        </tr>

        <tr>
            <td>1</td>
            <td>Faiz</td>
            <td>7</td>
            <td>85</td>
            <td>90</td>
            <td>88</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Ayaan</td>
            <td>7</td>
            <td>78</td>
            <td>82</td>
            <td>80</td>
        </tr>

        <tr>
            <td>3</td>
            <td>Navneeth</td>
            <td>7</td>
            <td>92</td>
            <td>89</td>
            <td>91</td>
        </tr>
    </table>

    <div class="footer">
        Made by Faiz
    </div>

</body>
</html>
