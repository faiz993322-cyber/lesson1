<!DOCTYPE html>
<html>
<head>
<title>Add Media in HTML</title>
<style>
body{font-family:Arial;background:#f5f5f5;margin:0;padding:20px}
h1{color:#ff6f61}
.box{background:#fff;padding:15px;margin:15px 0;border-radius:8px}
</style>
</head>
<body>

<h1>Here I Add Media</h1>
<p>Media in HTML</p>

<div class="box">
<h2>Image</h2>
<img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836" width="300">
</div>

<div class="box">
<h2>Audio</h2>
<audio controls>
  <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
</audio>
</div>

<div class="box">
<h2>Video</h2>
<video width="320" controls>
  <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
</video>
</div>

<p><b>Made by Faiz</b></p>

</body>
</html>
